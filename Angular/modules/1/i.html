<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel='stylesheet' href='s.css'>
<!-- Latest compiled and minified JavaScript -->

    </head>

<body>
<div class='container' ng-app='app' ng-controller='ctrl'>
<div class='jumbotron'>
   
    <div class='row' >
    <div class='col-md-4'>
    <input class="form-control" ng-model='item' placeholder='item'>
    </div>
    <div class='col-md-4'>
    <input type='number' class="form-control" ng-model='price' placeholder='price'>
        </div>
        <div class='col-md-4'>
         <button ng-click='add()' class='btn btn-primary'>add</button>
        </div>
        </div>
        
    <hr>
    
    <div class='row'>
    <center>
    <table class = "table table-striped" style='width:50%'>
 
   
   <thead>
      <tr>
         <th>item</th>
         <th>price</th>

      </tr>
   </thead>
   
   <tbody ng-repeat='x in items'>
      <tr>
         <td>{{x.item}}</td>
         <td>{{x.price}}</td>
         
      </tr>
      <tr>
      
       </tr>
      

   </tbody>
   <th rowspan="2">total</th>
   <th rowspan="2">{{total}}</th>
</table>
        </center>
    
    </div>

    </div>


    </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src='module.js'></script>
    <script src='i.js'></script>
    </body>
</html>
