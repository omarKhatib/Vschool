<hmtl>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel='stylesheet' href='s.css'>
<!-- Latest compiled and minified JavaScript -->

    </head>

<body>

<div ng-app='app' ng-controller='ctrl' class='container'>
<div class='row'>
<div class='col-md-4'>
    <input type='text' ng-model='source' class="form-control" placeholder='URL'></div>
    <div class='col-md-4'>
        <input type='text' ng-model='description' placeholder='description' class="form-control"></div>
        <div class='col-md-4'>
            <input type='text' ng-model='title' placeholder='title' class="form-control"></div></div>
            <div class='row'>
               <center>
                <button class='btn -btn-primary' ng-click='addImg()'>add</button>
                </center>
                </div>
                <div class='row' >
                
    
       <div class='col-md-4' ng-repeat = 'x in srcs'>
       <center>
        <h1>{{x.title}}</h1>
        <p>{{x.desc}}</p>
           <img ng-src='{{x.image}}' width="100%" height="50%" /></center>
        </div>
   
   
    
    </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script src='i.js'></script>

</body>
</html>
